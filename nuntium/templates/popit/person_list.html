{% extends "base.html" %}

{% block content %}
  {% if object_list|length %}
  <ol>
    {% for person in object_list %}
    <li class="person"><a href="{% url 'new_message' pk=person.pk %}">{{ person }}</a></li>
    {% endfor %}
  </ol>
  {% else %}
    <p>No people</p>
  {% endif %}
{% endblock %}
